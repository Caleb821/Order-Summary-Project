<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Order.css">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@400;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="hero-illustration">

    <h1>Order Summary</h1>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan">
      <img src="images/icon-music.svg" alt="music-icon">
      <div class="Annual">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <button class="change">Change</button>
    </div>

    <div class="proceed">
      <button class="proceed-button">Proceed to Payment</button>
    </div>
    <div class="cancel">
      <button class="cancel-button">Cancel Order</button>
    </div>

  </main>



</body>

</html>
